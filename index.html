<!DOCTYPE html>

    <meta name="description" content="Graphic & Web Designer from Île-de-France, working around music, culture and identity.">
    <title>MAËL AUZENET — Portfolio 2026</title>
    <script>
      // Handle GitHub Pages SPA redirect
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      }(window.location));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
